name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
        env:
          CI: true
          GITHUB_PAT: ${{ secrets._GITHUB_PAT }}
