overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: "Bearer ${GITHUB_PAT}"
        User-Agent: "codegen"
documents:
  - "src/**/*.ts"
  - "!src/codegen/**"
generates:
  src/codegen/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
